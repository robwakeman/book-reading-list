<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Reading List</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Book Reading List</h1>
        <h2>Manage the list with add, edit, delete</h2>
        <div class="data-source-container">
          <form class="data-source">
            <label for="data-source-select" class="data-source__label">Choose a data source:</label>
            <select id="data-source-select" class="data-source__select">
              <option value="api">Open Library API</option>
              <option value="hardcoded">Hardcoded</option>
            </select>
          </form>
        </div>
        <div class="search">
          <form class="search__form"><input type="text" name="search" id="search" class="search__field" placeholder="Search books..." aria-label="Search books" /></form>
        </div>
      </header>
      <div class="books">
        <div class="books__inner">
          <h3>Books to Read</h3>
          <p class="books__message books__message--is-hidden">No books found. Please try searching for something else.</p>
          <ul id="book-list-api" class="book-list"></ul>
          <ul id="book-list-hardcoded" class="book-list">
            <li id="HC1" class="book-list__item"><span class="book-list__title">High-Rise</span><button class="book-list__delete">Delete</button></li>
            <li id="HC2" class="book-list__item"><span class="book-list__title">Wuthering Heights</span><button class="book-list__delete">Delete</button></li>
            <li id="HC3" class="book-list__item"><span class="book-list__title">Heart of Darkness</span><button class="book-list__delete">Delete</button></li>
          </ul>
        </div>
        <div>
          <form id="hide-books-form" class="hide-books">
            <label for="hide-books-input"> <input type="checkbox" name="hide_books" id="hide-books-input" class="hide-books__input" aria-label="Hide books" />Hide all books</label>
          </form>
        </div>
        <div class="add-book">
          <div class="add-book__inner">
            <form id="addBookForm"><input type="text" name="addBook" id="addBookInput" class="add-book__title" aria-label="Enter book title" required /><input type="submit" id="addBookSubmit" class="add-book__submit" value="Add" aria-label="Add book" /></form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</html>
