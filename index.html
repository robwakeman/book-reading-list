<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Reading List</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__h1">Book Reading List</h1>
        <h2 class="header__h2">Manage the list with add, edit, delete</h2>
        <input
          type="text"
          name="search"
          id="search"
          class="header__search"
          placeholder="Search books..."
        />
      </header>
      <div class="book-container">
        <div class="books">
          <h3 class="h3">Books to Read</h3>
          <ul class="book-list">
            <li class="book-list__item">
              <span class="book-list__title">High-Rise</span
              ><button class="book-list__delete">Delete</button>
            </li>
            <li class="book-list__item">
              <span class="book-list__title">Wuthering Heights</span
              ><button class="book-list__delete">Delete</button>
            </li>
            <li class="book-list__item">
              <span class="book-list__title">Heart of Darkness</span
              ><button class="book-list__delete">Delete</button>
            </li>
          </ul>
        </div>
        <div>
          <form class="hide-books">
            <label for="hide-books-input">
              <input
                type="checkbox"
                name="hide_books"
                id="hide-books-input"
                class="hide-books__input"
              />Hide all books</label
            >
          </form>
        </div>
        <div class="add-book">
          <div class="add-book__inner">
            <form id="addBookForm">
              <input
                type="text"
                name="addBook"
                id="addBookInput"
                class="add-book__title"
              /><input
                type="submit"
                id="addBookSubmit"
                class="add-book__submit"
                value="Add"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
